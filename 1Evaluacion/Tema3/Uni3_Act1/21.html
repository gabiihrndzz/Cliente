<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncar Cadena</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Para truncar cadena</h1>

    
    <script>
        let cadenaInicial = prompt("Introduzca una cadena de caracteres");
        let trunc = prompt("Cuando quieres truncarla (cortarla para que a partir de ese caracter no haya mas escrito)");
        trunc = parseInt(trunc);

        function truncarCadena(cadena, longitud) {
            if (cadena.length > longitud) {
                return cadena.substring(0, longitud) ; // Trunca la cadena y añade el indicador
            } else {
                return cadena; // Si la cadena es más corta, no se trunca
            }
        }

    let cadenaTrunca = truncarCadena(cadenaInicial, trunc);

        // Método truncar en la clase String
        document.write("La cadena inicial tiene un largo de : ", cadenaInicial.length);
        document.write('<br>',cadenaInicial);
        document.write("<br>La cadena tras truncarla tiene un largo de : ", parseInt(trunc));
        document.write('<br>',cadenaTrunca);
          
    </script>
</body>
</html>
