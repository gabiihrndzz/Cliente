<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej32</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Abrir en Consola</h1>

    
    <script>
        class Pila {
    constructor() {
        this.elementos = []; 
    }

    push(elemento) {
        this.elementos.push(elemento);
        console.log(`Se ha añadido "${elemento}" a la pila.`);
    }

    pop() {
        if (this.isEmpty()) {
            console.log("La pila está vacía. No hay elementos para eliminar.");
            return null;
        }
        const elemento = this.elementos.pop();
        console.log(`Se ha eliminado "${elemento}" de la pila.`);
        return elemento;
    }

    peek() {
        if (this.isEmpty()) {
            console.log("La pila está vacía.");
            return null;
        }
        console.log(`El elemento en la cima de la pila es: "${this.elementos[this.elementos.length - 1]}"`);
        return this.elementos[this.elementos.length - 1];
    }

    isEmpty() {
        return this.elementos.length === 0;
    }

    size() {
        console.log(`La pila tiene ${this.elementos.length} elementos.`);
        return this.elementos.length;
    }

    mostrarPila() {
        console.log("Nuevo Contenido de la pila:", this.elementos);
    }
    }

    const pila = new Pila();
    pila.push("Elemento 1");   
    pila.push("Elemento 2");
    pila.push("Elemento 3");

    pila.peek();               // Muestra el elemento en la cima de la pila
    pila.size();               // Muestra el tamaño de la pila
    pila.pop();                // Elimina el último elemento añadido
    pila.mostrarPila();        // Muestra el contenido de la pila
    pila.isEmpty();            // Verifica si la pila está vacía
            
    </script>
    
</body>
</html>
