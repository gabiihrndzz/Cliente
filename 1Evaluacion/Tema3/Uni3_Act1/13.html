 <!DOCTYPE html>
<html>
    <head>
        <script> 
      /*
         Crear un objeto Persona que tenga dos propiedades: Nombre y DineroAhorrado, y dos métodos:
        Ahorra y Gasta. Crea un Array con varias personas (con distintos nombres y distintas cantidades
        de dinero ahorrado). Y muestra una pantalla similar a la siguiente, desde la que se pueda seleccionar
        una persona (bien con el nombre o con su posición en la tabla) y una cantidad que podrá ahorrar o
        gastar. Lógicamente, habrá que comprobar que no pueda gastar más dinero del que tenga ahorrado.*/
             function  Persona (nom, dineroAhorrado){
                let nom  = nom;
                let dineroAhorrado = dineroAhorrado;
                let persona = [nom, dineroAhorrado];
                document.write(persona[nom,dineroAhorrado]);
            }
        </script>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
            let nom = prompt ("Introduce nombre de la persona:  ");
            let dineroAhorrado = prompt ("Cuanto dinero ahorro esa persona:  ");
            Persona (nom,dineroAhorrado)
    </script>
    </body>
</html>
