<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Ahorros</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Ordenadores</h1>
    <div id="pc-list"></div>
    <button onclick="borrarPC()">Borrar PC</button>
    <button onclick="crearPC()">Crear PC</button>
    <button onclick="mostrarPCsEnTabla()">Mostrar Listado</button>

    <script>
        /*Creación de clase PC con 3 propiedades (micro, velocidad, sistema) y 1 método (verOrdenador)
            que devuelva una cadena con las tres propiedades separadas por un ENTER.
             Se podrán crear infinitos elementos almacenándolos en un Array.
            Mostrar todos los ordenadores en una tabla dentro de una nueva ventana*/

        // Constructor de Persona
        class PC {
            constructor(micro, velocidad, sistema) {
                this.micro = micro;
                this.velocidad = velocidad;
                this.sistema = sistema;
            } }

            PC.prototype.verOrdenador = function 

        verOrdenador() {
                alert(`Micro: ${this.micro} || Velocidad: ${this.velocidad} ||Sistema: ${this.sistema}`);
        };

        // Array de personas
        const pcs = [
            new PC('Razer 10023', 'Rapida', 'Windows'),
            new PC('Intel 1001', 'Lentilla', 'MAc OS'),
        ];

        //LECTURA
        function mostrarPCsEnTabla() {
            let tabla = `
                <table>
                    <caption>Lista de Ordenadores</caption>
                    <tr>
                        <th>Micro</th>
                        <th>Velocidad</th>
                        <th>Sistema</th>
                    </tr>
            `;
            pcs.forEach(pc => {
                tabla += `
                    <tr>
                        <td>${pc.micro}</td>
                        <td>${pc.velocidad}</td>
                        <td>${pc.sistema}</td>
                    </tr>
                `;
            });
            tabla += `</table>`;
            document.getElementById('pc-list').innerHTML = tabla;

        }
        let pcSeleccionado = null;

        function seleccionarPC(index) {
            pcSeleccionado = index;
            alert(pcs[index].verOrdenador());
        }

        function borrarPC() {
            const index = prompt("Ingrese el índice del PC que desea borrar (el primero es siempre 0):");
            const idx = parseInt(index); // Convert to integer

            if (!isNaN(idx) && idx >= 0 && idx < pcs.length) {
                pcs.splice(idx, 1);
            } else {
                alert("Índice no válido. Asegúrese de que sea un número entre 0 y " + (pcs.length - 1) + ".");
            }
        }

        function crearPC() {
            const micro = prompt("Ingrese el micro:");
            const velocidad = prompt("Ingrese la velocidad:");
            const sistema = prompt("Ingrese el sistema operativo:");

            if (micro && velocidad && sistema) {
                pcs.push(new PC(micro, velocidad, sistema));
            } else {
                alert("Todos los campos son requeridos.");
            }
        }

    </script>
</body>
</html>
