<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Números</title>
    <script>
        function multiplo3(a) {
            return a % 3 === 0 ? "Es múltiplo" : "No es múltiplo";
        }
    </script>

    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        /* Hacer un programa mediante una función que verifique si un número es múltiplo de 3. 
           Que el script se pueda repetir si el usuario quiere. */
        do {
            let a = prompt("Introduce un número para ver si es múltiplo de 3, pulse -1 para acabar");
            a = parseInt(a);
            if (a === -1) {
                break;
            } else if (!isNaN(a)) {
                document.write('El número ' + a + ' ' + multiplo3(a) + '<br>');
            } else {
                document.write('Por favor, introduce un número válido.<br>');
            }
        } while (true);
        document.write("Programa acabado");
    </script>
</body>
</html>
