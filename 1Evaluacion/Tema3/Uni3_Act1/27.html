<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinanza</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Adivinanza</h1>

    
    <script>
        /*Leer un valor introducido por el usuario y buscarlo en el Array, indicando su posici√≥n o si no existe..*/
        let array1 = new Array(10); 
        for (let i = 1 ; i <=10 ; i++){
            array1[i]=i;
            document.write(array1[i], ' | ');
        }
        let adivinanza = prompt("Introduzca un valor de los que esta en el array (1,2,3,...10)");
        elbuleano=true;
        let i=0;
        for(let i = 1 ; i <=10; i++){
            if(adivinanza==array1[i]){
                document.write("<br>Esta en la posicion numero: ", i);
                elbuleano=false;
            }
        }
        if(elbuleano===true){
            document.write("<br>No se han encontrado resultados");
        }
        
    </script>
</body>
</html>
