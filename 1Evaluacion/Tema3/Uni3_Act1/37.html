<body>
    <h1>Ej37</h1>
    
    <script>
            /*Crear cuatro objetos Coche, con los atributos: Marca, Modelo, Año. Mostrar posteriormente todos
            los coches con sus datos..*/

                class Coche {
                    constructor(marca, modelo, año) {
                        this.marca = marca;
                        this.modelo = modelo;
                        this.año = año;
                    }

                    mostrarDatos() {
                        document.write(`Marca: ${this.marca}, Modelo: ${this.modelo}, Año: ${this.año}<br>`);
                    }
                }

                let coche1 = new Coche("Toyota", "Corolla", 2020);
                let coche2 = new Coche("Ford", "Focus", 2018);
                let coche3 = new Coche("Honda", "Civic", 2022);
                let coche4 = new Coche("BMW", "X5", 2021);

                coche1.mostrarDatos();
                coche2.mostrarDatos();
                coche3.mostrarDatos();
                coche4.mostrarDatos();


    </script>
</body>
