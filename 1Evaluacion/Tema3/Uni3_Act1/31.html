<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej31</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Palindromos</h1>

    
    <script>
        function esPalindroma(frase) {
            if (frase.length <= 1) {
                return true;
            }
            if (frase[0] !== frase[frase.length - 1]) {
                return false; 
            }
            
            return esPalindroma(frase.slice(1, -1));
        }
    
        let frase = prompt("Introduzca una frase para ver si es palindroma o no:");
    
        if (esPalindroma(frase)) {
            alert("La frase es un palíndromo.");
        } else {
            alert("La frase no es un palíndromo.");
        }
    </script>
    
</body>
</html>
