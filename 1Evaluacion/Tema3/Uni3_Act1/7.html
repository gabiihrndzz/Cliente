<!DOCTYPE html>
<html>

        <script> 
      /*Hacer un programa que permita introducir un carácter y mediante una función compruebe si es un
            carácter alfabético. Realizar depuración de dato, para garantizar que se introduce una letra,
            visualizando un mensaje de alerta en caso contrario.*/
        function validar(car) {
            char= '';
            if (/^[a-zA-Z]$/.test(car)) {
                document.write("Correcto, es un carácter tipo alfabético");
            }
            else{
                document.write("No es un carácter tipo alfabético");
            }}
        </script>
        <style>

        <script>
            let car = prompt ( "Introduce el primer valor: ");
            while(car.length!=1){
                alert("No vale, tiene que ser un caracter");
                car = prompt ( "Introduce el primer valor: ");
            }
            validar(car);

        </script>
