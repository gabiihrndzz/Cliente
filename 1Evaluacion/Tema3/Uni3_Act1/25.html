<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array inverso</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Array 2d</h1>

    
    <script>
        /*Generar un Array con los n√∫meros impares del 1 al 21*/
        let array1=[];
        for(let i = 1 ; i <= 21; i=i+2){
            array1[i]=i;
            document.write(array1[i], ' | ');
        }

    </script>
</body>
</html>
