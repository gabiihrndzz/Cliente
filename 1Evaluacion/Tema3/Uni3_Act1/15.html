<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Clase en JavaScript</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let arr=[];
        arr=["0","1","2","3","4"];
        document.write(arr);
        let posicion = prompt("Introduce una posicion para quitar del array (0-4)");
        posicion=parseInt(posicion);
        delete arr[posicion];
        document.write("<br>Array con la actualizacion del remove: <br>");
        document.write(arr);

    </script>
</body>
</html>
