<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej34</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Ej34</h1>

    
    <script>
            /*Leer una cadena de texto y generar un array con la función split(). Posteriormente, mostrar la
            siguiente información: Número de palabras, primera palabra, última palabra, las palabras colocadas
            en orden inverso, las palabras ordenadas de la a la z y las palabras ordenadas de la z a la a. Sacar
            toda esta información en una ventana nueva.*/

            let texto = prompt("Introduce una cadena de texto:");

            let palabras = texto.trim().split(/\s+/); 

            let numPalabras = palabras.length;                      // Número de palabras
            let primeraPalabra = palabras[0];                       // Primera palabra
            let ultimaPalabra = palabras[palabras.length - 1];      // Última palabra
            let palabrasInverso = palabras.slice().reverse();       // Palabras en orden inverso
            let palabrasAZ = palabras.slice().sort();               // Palabras ordenadas de la A a la Z
            let palabrasZA = palabras.slice().sort().reverse();     // Palabras ordenadas de la Z a la A

            console.log("Información de la cadena de texto:");
            console.log("Número de palabras:", numPalabras);
            console.log("Primera palabra:", primeraPalabra);
            console.log("Última palabra:", ultimaPalabra);
            console.log("Palabras en orden inverso:", palabrasInverso.join(' '));
            console.log("Palabras ordenadas de la A a la Z:", palabrasAZ.join(' '));
            console.log("Palabras ordenadas de la Z a la A:", palabrasZA.join(' '));

    </script>
</body>
</html>
