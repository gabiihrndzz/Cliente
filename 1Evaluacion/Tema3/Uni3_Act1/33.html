<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej32</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Abrir en Consola</h1>

    <script>
        class Cola {
    constructor() {
        this.elementos = [];  
    }

    enqueue(elemento) {
        this.elementos.push(elemento);
        console.log(`Se ha añadido "${elemento}" a la cola.`);
    }

    dequeue() {
        if (this.isEmpty()) {
            console.log("La cola está vacía. No hay elementos para eliminar.");
            return null;
        }
        const elemento = this.elementos.shift();
        console.log(`Se ha eliminado "${elemento}" de la cola.`);
        return elemento;
    }

    front() {
        if (this.isEmpty()) {
            console.log("La cola está vacía.");
            return null;
        }
        console.log(`El elemento en el frente de la cola es: "${this.elementos[0]}"`);
        return this.elementos[0];
    }

    isEmpty() {
        return this.elementos.length === 0;
    }

    size() {
        console.log(`La cola tiene ${this.elementos.length} elementos.`);
        return this.elementos.length;
    }

    mostrarCola() {
        console.log("Contenido de la cola:", this.elementos);
    }
}

        const cola = new Cola();
        cola.enqueue("Elemento 1");   
        cola.enqueue("Elemento 2");
        cola.enqueue("Elemento 3");

        cola.front();                 // Muestra el elemento al frente de la cola
        cola.size();                  // Muestra el tamaño de la cola
        cola.dequeue();               // Elimina el primer elemento agregado
        cola.mostrarCola();           // Muestra el contenido de la cola
        cola.isEmpty();               // Verifica si la cola está vacía
    </script>
    
</body>
</html>
