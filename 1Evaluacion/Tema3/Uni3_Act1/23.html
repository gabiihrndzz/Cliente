<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array inverso</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Para truncar cadena</h1>

    
    <script>
        //Crea un Array conteniendo datos, y elimina el Ãºltimo elemento.
        let numero = prompt("De cuanto quieres que sea el array mi rey");
        numero = parseInt(numero);
        let array1 = new Array(numero); 
        for(let i = 0 ; i <= numero; i++){
            let datos = prompt("Introduzca datos");
            array1[i]=datos;
            datos=0;
            if (array1[i]==array1[numero]){
                delete(array1[i]);
            }
            document.write(array1[i], ', ');
        }

    </script>
</body>
</html>
