<!DOCTYPE html>
<html>
    <head>
        <script> 
        /*Hacer un programa mediante una función que permita calcular la suma de dos valores que se
introducen por teclado. Visualizar el resultado en el cuerpo de la página Web.*/
        function ejercicio(num1, num2) {
            let suma = 0;
            suma= num1 + num2; 
                document.write('La suma de ',num1, ' + ', num2, ' da como resultado: ');
            return  suma;
        }
        </script>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
            let num1 = prompt ( "Introduce el primer valor: ");
            let num2 = prompt ( "Introduce el segundo valor: ");
            num1= parseInt(num1);
            num2= parseInt(num2);
            document.write(ejercicio(num1, num2));
        </script>
    </body>
</html>
