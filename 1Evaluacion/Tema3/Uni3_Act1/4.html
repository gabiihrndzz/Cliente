<html>
    <head>
        <script> 
        /*Hacer un programa mediante una función que permita introducir el nombre de usuario, el nombre
        del servidor y el dominio y nos devuelva la dirección de correo electrónica.*/

            function pedir () {
                let user = prompt("Introduzca su usuario")
                let nombreServer = prompt("Introduzca el nombre de su Servidor");
                let dominio = prompt("Introduzca el dominio");
            }

            function printiau (user, nombreServer, dominio) {
                let user1 = user;
                let nombreServer1 = nombreServer;
                let dominio1 = dominio;
                return (user1+'@'+ nombreServer1+ '.'+dominio1);
            }
        </script>
        <style>
            body{
                background-color: aliceblue;
                text-align: center;
                font-size:20px;
            }
            script{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
            pedir();
            printiau(user, nombreServer, dominio);
            document.write(printiau(user, nombreServer, dominio));
        </script>
    </body>
</html>
