<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array inverso</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Para truncar cadena</h1>

    
    <script>
        //Crea un Array con los primeros 10 n√∫meros naturales y posteriormente dale la vuelta.
        let array1 = new Array(10); 
        for (let i = 1 ; i <=10 ; i++){
            array1[i]=i;
            document.write(array1[i], ' | ');
        }
        let array2 = new Array(10); 
        document.write('<br>');
          for (let i = 10 ; i >= 1 ; i--){
            array2[i]=i;
            document.write(array2[i], ' | ');
          }
    </script>
</body>
</html>
