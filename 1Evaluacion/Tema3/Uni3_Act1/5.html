<!DOCTYPE html>
<html>
    <head>
        <script> 
        function ejercicio() {
            let arr = []; 
            let arr2 = []; 

            for (let i = 1; i <= 25; i++) {
                arr[i - 1] = i; 
                arr2[i - 1] = factorial(i);

                document.write(arr[i - 1] + " = " + arr2[i - 1] + "<br>");
            }
        }

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let j = 2; j <= n; j++) {
                result *= j;
            }
            return result;
        }

        </script>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
            ejercicio();
        </script>
    </body>
</html>
