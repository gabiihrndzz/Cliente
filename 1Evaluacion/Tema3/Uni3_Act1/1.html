<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Números</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        function vernumeros(a) {
            let numeros = [];
            for (let i = 0; i <= 10; i++) {
                numeros.push(i);
            }
            return numeros.join(", ");
        }

        let a = prompt("¿Cuántas veces quieres ver los 10 primeros números?");
        a = parseInt(a);
        
            for (let i = 0; i < a; i++) {
                document.write(`Visualización ${i + 1}: ${vernumeros(a)}<br>`);
            }

    </script>
</body>
</html>
