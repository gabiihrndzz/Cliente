<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array inverso</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Array 2d</h1>

    
    <script>
        /*Crea un Array multidimensional de alumnos, que incluya: Nombre, Edad, Población y H/M. ¿Se
        pueden usar los métodos push y pop con el Array multidimensional?*/
        let alumnos = [
            ['Paco', 19, 'Aviles', "H"],
            ['John', 23, 'Uganda', "H"],
            ['Rosalie', 40, 'Francia', "M"],
        ];

        document.write("Name | Edad | Poblacion | Hombre o Mujer");
            document.write('<br>');
        for(let i = 0 ; i <alumnos.length ; i++){
            document.write(alumnos[i]);
            document.write('<br>');
        }
        document.write('<br>');

        document.write("push(): Añade uno o más elementos al final del array.");
        document.write('<br>');
        document.write("pop(): Elimina el último elemento del array.");
        document.write('<br>');
        document.write('<br> Con push:');
        document.write('<br>');

        alumnos.push(['María', 30, 'Caceres', 'M']);

        for(let i = 0 ; i <alumnos.length ; i++){
            document.write(alumnos[i]);
            document.write('<br>');
        }
        document.write('<br> Con pop    ');
        document.write('<br>');
        alumnos.pop();
        for(let i = 0 ; i <alumnos.length ; i++){
            document.write(alumnos[i]);
            document.write('<br>');
        }
    </script>
</body>
</html>
