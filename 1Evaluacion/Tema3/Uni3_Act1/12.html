<!DOCTYPE html>
<html>
    <head>
        <script> 
      /*Realiza un ejercicio mediante funciones y trabajando con el objeto Date, que muestre por pantalla:
        La fecha actual
        La fecha del fin del mundo maya (21/11/2012)
        El número de días o el número de segundos que han pasado de esa fecha.*/
        </script>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
            const actual = new Date(); 
           document.write('Horario Actual: <br>'+actual);
           const mayas = new Date(2012, 11, 21);
           document.write('<br>');
           document.write('Horario Fin del mundo para los mayas: <br>'+mayas);
           document.write('<br>');
           document.write('<br>');
           const diferencia = (actual-mayas)/1000; 
           const diferenciaDias= diferencia/3600;
           document.write("Diferencia en segundos: ", diferencia);
           document.write('<br>');
           document.write("Diferencia en dias: ", diferenciaDias);
        </script>
    </body>
</html>
