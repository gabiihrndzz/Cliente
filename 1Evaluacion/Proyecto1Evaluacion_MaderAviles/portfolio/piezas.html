    <body>
    <!--Piezas. En este tipo de datos se recogen las piezas que pueden servirse en un pedido. Debe
        incluir la siguiente información:
            o Número de pieza. Aunque son piezas al corte, se identificará cada una de ellas de
            forma única con un número entero.
            o Número de pedido. Pedido al que está asociada la pieza. Al ser a medida, cada pieza
            solo puede pertenecer a un pedido.
            o Largo: el largo de la pieza en cm.
            o Ancho: el ancho de la pieza en cm.
            o Grosor: el grosor de la pieza en cm.
            o Color: el color del chapeado de la pieza. Si se guarda con el color “Natural” quiere
            decir que no lleva chapeado.
            o AmbasCaras: si deben estar chapeadas las dos caras
            o Cortada: que indicará si la pieza ya ha sido cortada--> 
            <div class="container">
            <nav>
                <a href="../MaderAviles.html"><div class="navMenu">Inicio</div></a>
                <a href="pedidos.html"><div class="navMenu">Pedidos</div></a>
                <a href="Piezas.html"><div class="navMenu">Piezas</div></a>
                <a href="Detalles.html"><div class="navMenu">Detalles de Pedidos</div></a>
            </nav>
            <h2 class="titulo">Piezas</h2>
            <div class="buttons">
                <button class="btn2" onclick="addPieza()">Añadir Pieza</button>
                <button class="btn2" onclick="eliminarPieza()">Eliminar Pieza</button>
                <button class="btn2" onclick="seleccionarPieza()">Modificar Pieza</button>
                <button class="btn2" onclick="seleccionarPieza()">Seleccionar Pieza</button>
            </div>
            <div class="submenu-container">
                <div class="btn submenu-btn">Detalles de las piezas: </div>
                <div class="submenu">
                    <table id="tablaPiezas" border="1">
                        <thead>
                            <tr>
                                <th>Número de Pieza</th>
                                <th>Largo (cm)</th>
                                <th>Ancho (cm)</th>
                                <th>Grosor (cm)</th>
                                <th>Color</th>
                                <th>Superficie</th>
                                <th>Volumen (m³)</th>
                            </tr>
                        </thead>
                        <tbody id="bodyPiezas"></tbody>
                    </table>
            </div>
