<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <style>
        #change_me {
            position: absolute;
            top: 100px;
            left: 400px;
            font: 24px arial;
        }

        #move_up, #move_down, #color, #disappear {
            padding: 15px;
            margin: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="move_up">Mueve arriba</button>
    <button id="move_down">Mueve abajo</button>
    <button id="color">Cambia de color</button>
    <button id="disappear">Desaparece/Reaparece</button>
    <div id="change_me">Texto de prueba</div>

    <script>
        $(document).ready(function () {
            // Bot贸n para mover arriba
            $("#move_up").click(function () {
                $("#change_me").animate({ top: "-=30" }, 200);
            });

            // Bot贸n para mover abajo
            $("#move_down").click(function () {
                $("#change_me").animate({ top: "+=30" }, 200);
            });

            // Bot贸n para cambiar el color del texto
            $("#color").click(function () {
                $("#change_me").css("color", "purple");
            });

            // Bot贸n para desaparecer o reaparecer el texto
            $("#disappear").click(function () {
                $("#change_me").toggle("slow");
            });
        });
    </script>
</body>
</html>
