<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./LogicaNegocio.js"></script>
    <script src="./Eventos.js"></script>

    <title>AvileSA: Líneas</title>
  </head>
  <body>
    <table id="tblLineas">
      <thead>
        <tr>
          <th>Número</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Hora de salida</th>
          <th>Intervalo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="btnAnyadir">Añadir línea</button>
    <button id="btnEliminar">Eliminar línea</button>
    <button id="btnModificar">Modificar línea</button>
    <div id="editLinea" style="display: none">
      <br /><br />
      <label for="txtNumero">Número:</label>
      <input type="number" step="1" min="1" id="txtNumero" required />
      <br /><br />
      <label for="cbOrigen">Origen:</label>
      <select id="cbOrigen" required>
        <option>Avilés</option>
        <option>Corvera</option>
        <option>Gijón</option>
        <option>Luanco</option>
        <option>Oviedo</option>
      </select>
      <br /><br />
      <label for="cbDestino">Destino:</label>
      <select id="cbDestino" required>
        <option>Avilés</option>
        <option>Corvera</option>
        <option>Gijón</option>
        <option>Luanco</option>
        <option>Oviedo</option>
      </select>
      <br /><br />
      <label for="txtHoraSalida">Hora de salida:</label>
      <input type="time" id="txtHoraSalida" required /> <br /><br />
      <label for="txtIntervalo">Intervalo:</label>
      <input type="time" id="txtIntervalo" required /> <br /><br />
      <button id="btnAccionLinea">Guardar</button>
    </div>
    <script>
      document.addEventListener(
        "DOMContentLoaded",
        () => {
          loadData();
          loadControls();
          loadEvents();
        },
        false
      );
      
    </script>
  </body>
</html>
