<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
         /* Haz un programa que nos pida un número en base 8 y nos de cómo resultado el número en base decimal y en base 2. */   

    let num1 = prompt('Introduzca un número en base 8 para pasarlo en base decimal y en base 2');
    num1 = parseInt(num1);
    base=10;
    base1=2;
    let c = num1; 
    let r;
    let res = '';
    while(c>=base){
        r= c %base;
        c= c/base;
        c= parseInt(c);
        res = String(r)+res;
    }
    res = String(c) + res;
    document.write('El numero ', num1, " en base ", base, " es ", res);
    document.write('<br>');
    while(c>=base1){
        r= c %base1;
        c= c/base1;
        c= parseInt(c);
        res = String(r)+res;
    }
    res = String(c) + res;
    document.write('El numero ', num1, " en base ", base1, " es ", res);

        
        </script>
    </body>
</html>
