        <script>
         /* Hacer un programa para calcular la suma de los 10 primeros números naturales utilizando la sentencia do .. while.  */   
            document.write('Hacer un programa para calcular la suma de los 10 primeros números naturales utilizando la sentencia do .. while. ')
            let suma=0;
            let i =0;
            document.write('<br>');
            document.write('<br>');
            document.write('El numero: || La suma actualizada:  ');
            document.write('<br>');
            do{
                suma=suma+i;
                i++
            document.write(i,'     |     '  ,suma, '<br>');
            }while (i<=10);
        document.write('La suma da: ', suma, '<br>');
        
        </script>
