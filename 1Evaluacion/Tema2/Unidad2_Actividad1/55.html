<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
    <script>
        /* Evaluar una expresión mediante la función parseInt..*/ 
        let cadena= prompt('Introduzca un numero');
        document.write(cadena, '<br>');
        let resul= 0; 
        resul= cadena+3;
        document.write('Si lo intentamos sumar +3 da de resultado: ', resul );
        cadena= parseInt(cadena);
        document.write(cadena, '<br>');
        resul= cadena+3;
        document.write('Si lo intentamos sumar +3 da de resultado: ', resul );


    </script>
</body>
</html>
