<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
         /* Escribir un programa donde el usuario elija entre lo siguiente
                Pulse 1 si desea cenar Costilla
                Pulse 2 si desea cenar Pescado
            Y luego se le pregunte también si desea o no postre. 
            Usar las funciones: prompt y confirm para pedir los datos
                Si eligió cenar Costilla->pago 23 €
                Si eligió cenar Pescado->pago 15 €
                Si tomo postre->el postre valió 3 €
            Calcular el valor total de la cena dependiendo de las opciones que elija por teclado el usuario,
            incluyendo una propina del 6% */   

            let num1 = prompt("Pulse 1 para costilla, pulse 2 para pescado: ");
            num1 = parseInt(num1);

            let num2 = prompt("Desea postre?  (1-Si/2-No): ");
            num2 = parseInt(num2);

            let cuenta= 0 ; 
            
            if (num1==1){
                cuenta=cuenta+23;
            }
            else if (num1==2){
                cuenta=cuenta+15;
            }
            
            else if (num1!=1 || num1!=2){
                document.write('Eso significa que no<br>');
            }

            if (num2==1){
                cuenta=cuenta+3;
            }
            else if (num2!=1 || num2!=2){
                document.write('Eso significa que no<br>');
            }
            document.write('cuenta: ',cuenta, '<br>');
            cuenta=cuenta+(cuenta*6/100);
            document.write('la cuenta con propina: ',cuenta);
               
        </script>
    </body>
</html>
