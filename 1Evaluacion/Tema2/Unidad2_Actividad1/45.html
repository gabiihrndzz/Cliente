<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
         /* Hacer un programa que solicite y visualice una serie de números distintos de cero. 
         El programa debe terminar cuando introduzcamos el valor cero que no se debe visualizar. 
         Finalmente se desea obtener la cantidad de valores leídos distintos de cero.  */   
    
            let num1= prompt('Introduzca un numero, 0 para acabar')
            num1 = parseInt(num1);
            while(num1!=0){
                num1= prompt('Introduzca un numero, 0 para acabar');
                num1 = parseInt(num1);
                document.write(num1,'<br>');
            if(num1==0){
                break;
            }
            }
            document.write("Acabado el programa");
        </script>
    </body>
</html>
