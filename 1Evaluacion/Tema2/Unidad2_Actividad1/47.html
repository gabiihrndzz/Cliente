<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
            function esPrimo(num) {
                if (num <= 1) return false; // Números menores o iguales a 1 no son primos
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) return false; // Divisible por i, no es primo
                }
                return true; // Si no se encontró divisor, es primo
            }
    
            let num1 = prompt('Introduzca un número para ver si es un número primo');
            num1 = parseInt(num1);
    
            if (esPrimo(num1)) {
                document.write(num1 + " es un número primo.");
            } else {
                document.write(num1 + " no es un número primo.");
            }
            document.write("<br>Acabado el programa");
        </script>
    </body>
</html>
