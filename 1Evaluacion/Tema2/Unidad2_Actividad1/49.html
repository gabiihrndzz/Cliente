    <body>
    <script>
        /* Se desea calcular independientemente la suma de los números pares e impares comprendidos entre 1 y 200, en el mismo bucle.*/ 
        alert('Se desea calcular independientemente la suma de los números pares e impares comprendidos entre 1 y 200, en el mismo bucle.');
    let sumap=0;
    let sumai=0;
    document.write(' Pares  || Impares <br>')
        for (let i = 0, p=1; i <= 200; i=i+2, p=p+2) {
            sumai=sumai+i;
            sumap=sumap+p;
            document.write(i,' ',sumai,' || ', p , ' ', sumap ,'<br>');
        }

    </script>
</body>
