<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
        /* Hacer un programa que pida por teclado la edad de una persona y si es mayor de 65 años que escriba
            “Está usted jubilado”, y sino “Todavía está usted en activo”. Utilizando el operador condicional
            <expresión>?<sentencia1>:<sentencia2> 
        */   

        // Solicitar la edad de la persona
        let edad = prompt("Por favor, introduzca su edad:");

        // Convertir la entrada a un número
        edad = parseInt(edad);

        // Usar el operador condicional para determinar el estado
        let mensaje = (edad > 65) ? "Está usted jubilado." : "Todavía está usted en activo.";

        // Mostrar el mensaje
        alert(mensje);

        
        </script>
    </body>
</html>
