        <script>
         /* Hacer un programa que visualice y sume la serie de números 3, 6, 9, 12, ..., 99.  */   
    
            alert('Hacer un programa que visualice y sume la serie de números de 3 en 3.');
            let num1=0;
            do{
                document.write(num1, '<br>');
                num1=num1+3;
            }while(num1<=99);



            document.write("Acabado el programa");
        </script>
