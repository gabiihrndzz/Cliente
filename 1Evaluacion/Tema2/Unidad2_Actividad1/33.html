<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
        /*
         Hacer un programa que pida por teclado un número cualquiera, y si el número es menor que 0, de
        un mensaje de alerta de número inválido. Si no, que escriba por pantalla los siguientes valores o
        soluciones, utilizando variables auxiliares (solucion1, solucion2, ...) para cada apartado:
        1. La respuesta a número*2+1/3 –7 es: solucion1
        2. La respuesta a número+2 es: solucion2
        3. La respuesta a número * 2.5 es: solucion3
        4. “Fin de operación con el número: numero”  */   
        
            let num1 = prompt("Introduce un número: ");
            num1 = parseInt(num1);
            
            if (num1 < 0) {
                alert("Número inválido.");
            } else {
                let menu;
                do {
                    menu = prompt("Introduce un número del 1 al 3 para realizar la operación o 4 para FIN:");
                    
                    switch (menu) {
                        case '1':
                            let solucion1 = num1 * 2 + 1 / 3 - 7;
                            document.write("La respuesta a número * 2 + 1/3 - 7 es: " + solucion1 + "<br>");
                            break;
                        case '2':
                            let solucion2 = num1 + 2;
                            document.write("La respuesta a número + 2 es: " + solucion2 + "<br>");
                            break;
                        case '3':
                            let solucion3 = num1 * 2.5;
                            document.write("La respuesta a número * 2.5 es: " + solucion3 + "<br>");
                            break;
                        case '4':
                            document.write("Fin de operación con el número: " + num1);
                            break;
                        default:
                            document.write("ERROR: Opción no válida.<br>");
                            break;
                    }
                } while (menu !== '4');
            }
        </script>
    </body>
</html>
