    <body>
        <script>
            //Leer un número “n” por teclado y escribir la suma de todos los números entre 1 y “n”
            let num1=prompt('Introduzca el numero:');
            num1=parseFloat(num1);
            let suma=0;
                for(let i = 0; i<=num1;i=i+1){
                    suma=suma+i;
                    document.write(i+' || '+suma+"<br>");
            
                }
                document.write("el resultado final: "+ suma);
        </script>
    </body>
