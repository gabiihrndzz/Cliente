            body {

                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    <body>
        <script>
         /* Hacer un programa que escriba “Feliz Feliz Feliz....Cumpleaños”. Escribir la palabra Feliz tantas
        veces como queramos, solicitando el número por teclado. Utiliza el bucle while.*/   
            
        let veces = prompt("Cuantas veces quieres que se repita la palabra feliz en la siguiente frase (Feliz cumpleaños): ");
        veces=parseInt(veces);
        for(let i=0; i<=veces; i++){
            document.write("Feliz ");
            
        } 
        document.write(" Cumpleaños");
            
        </script>
    </body>
</html>
