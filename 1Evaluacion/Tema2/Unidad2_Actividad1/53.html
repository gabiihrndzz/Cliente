<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
            alert('Ejercicio que muestra los valores mínimo y máximo que puede alcanzar una variable del tipo number');

            // Valor máximo
            let mayor = 1;
            while (mayor * 2 !== Infinity) {
                mayor *= 2; // Duplicamos el valor
            }

            // Valor mínimo
            let menor = 1;
            while (menor / 2 > 0) {
                menor /= 2; // Dividimos el valor
            }

            document.write('Valor máximo de number: ' + mayor + '<br>');
            document.write('Valor mínimo positivo de number: ' + menor + '<br>');
                            
        </script>
    </body>
</html>
