    <body>
        <script>
         /* Haz un programa que pida un número y nos de cómo resultado el mismo número en base 16.  */   

    let num1 = prompt('Introduzca un número para ponerlo en base 16');
    num1 = parseInt(num1);
    base=16;
    let c = num1; 
    let r;
    let res = '';
    while(c>=base){
        r= c %base;
        c= c/base;
        c= parseInt(c);
        res = String(r)+res;
    }
    res = String(c) + res;
    document.write('El numero ', num1, " en base ", base, " es ", res);

        
        </script>
    </body>
</html>
