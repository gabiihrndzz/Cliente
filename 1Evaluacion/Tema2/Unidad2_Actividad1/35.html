        <script>
         /* Realizar un ejercicio que permita realizar la multiplicación de dos números mediante sumas sucesivas.  */   
         let num1 = prompt("Introduce un número: ");
            num1 = parseInt(num1);
        let num2 = prompt("Introduce otro número: ");
            num2 = parseInt(num2);
            let i=0;
            let resultado=0; 
            for (let i = 0; i < num2; i++) {
            resultado += num1; // Sumar num1, num2 veces
        }            
               document.write(num1 + ' * ' + num2 + ' = ' + resultado);
