<html>
    <head>
        <style>
            body {
                background-color: aliceblue;
                text-align: center;
                font-size: 20px;
            }
            script {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <script>
         /* Hacer un programa que calcule el factorial de un número utilizando la sentencia for */   
         let num1= prompt("Introduzca un numero para hacer el factorial:");
         num1=parseInt(num1);
         resul=1;
         for (let i = num1; i >= 1; i--) {
                resul *= i; // Multiplicar i por el resultado acumulado
                document.write(i + ' / = ' + resul + "<br>"); // Mostrar el cálculo en cada paso
                 }
        </script>
    </body>
</html>
